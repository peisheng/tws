<div class="row">
    <div id="project-content">
        <div>
            <div style="    margin: 0px 0px 9px 0px; text-align: center;background-color: #474747;height:92px;padding:2px 0 2px 0">
                <div style="width:350px;overflow-x: hidden;">
                    <img style="width:340px;height: 84px; margin-left: 4px;" src="/web/images/focush.png">
                    <div style="margin-top:-38px;margin-bottom: 20px;margin-left:-49px;">
                        <button type="button" ng-click="ckShowQbar()" style="background: url(/web/images/btnf.png) no-repeat; background-size: cover; width: 55px;
    height: 22px; 
    border:none;
    border-radius: 2px;
    marign-top:-20px;
    margin-left:-20px;
     ">
                        </button>
                    </div>
                </div>
            </div>
            <div ng-show="showQbar" style="position:absolute;top:120px;z-index: 9999; text-align: center;width:100%;" ng-cloak>
                <div style="overflow: hidden;
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: 100;
    background-color: #777;
    opacity: 0.8;">
                </div>
                <div style="width:100%;position:relative;top:-50px;left:15px;z-index:101;text-align: center;">
                    <div style="background-color: #fff; width:100%; height:350px;text-align: center;">
                        <div style="text-align: center;"> <img src="/web/images/qbar.png">
                            <button class="btn btn-danger" ng-click="ckHideQbar()" style="margin:20px auto; width:300px;">返回页面</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="navbar" style="margin-top: -12px; z-index: 3;margin-left:0px; background:#00DAC6;padding-top: 4px;padding-bottom: 4px;" ng-cloak ng-show="isShowHead">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mp0 tabbl" ng-click="ckCompanys()">
                    <div class="headTab tactive" ng-if="isCompanyList"><span style="margin-left: 9px;">进驻企业</span></div>
                    <div class="headTab" ng-if="!isCompanyList"><span style="margin-left: 9px;">进驻企业</span></div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 tabb2 mp0" ng-click="ckProjects()">
                    <div class="headTab tactive" ng-if="isProjectList"><span style="margin-left: -7px;">项目与产品</span></div>
                    <div class="headTab" ng-if="!isProjectList"><span style="margin-left: -7px;">项目与产品</span></div>
                </div>
            </div>
            <div class="hide remark-text">下滑刷新</div>
            <div id="pullDown" class="hide ub ub-pc c-gra">
                <div class="pullDownIcon"></div>
                <div class="pullDownLabel hide">下滑刷新</div>
            </div>
            <ul id="add" class="ul" style="margin-top: 0px;background:#F0EFF4;padding-left: 15px;">
                <li class="li clearfix row" style="margin:10px 0;" ng-repeat="item in items">
                    <div class="col-xs-9" style="margin-right: 0px;padding: 0;min-height:79px;">
                        <div class="m15 row" style="text-align:left;margin: 10px 0 11px 0;">
                            <div class="title col-xs-12" style="margin: 0 4px 0 8px; padding: 0 33px 0 4px;">
                                <a style="{{item.color}}font-size: 17px; font-weight: normal; line-height: 0.5em;
                                  color: rgb(16, 16, 16);
    box-shadow: rgb(170, 170, 170) 0px 0px 0px;
    transform: rotate(0deg); " ng-bind="item.title" ng-click="ckVisit(item.id)"></a>
                            </div>
                            <div class="prop col-xs-12" style="font-weight: normal;font-size:14px;line-height: 20px;padding: 0;">
                                <span style="margin-left:12px;">{{item.type_name}}</span> <span style="margin-left:25px;">{{item.view_count}}人阅读</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3" style="margin: 0px;padding: 0;"><img class="img" ng-src="{{item.main_image_path|smallpath}}" style="width:90px; height:60px;margin-right: 14px; float: right " ng-click="ckVisit(item.id)" alt="{{item.title}}图片" /></div>
                </li>
            </ul>
            <div id="pullUp" class="hide ub ub-pc c-gra">
                <div class="pullUpIcon"></div>
                <div class="pullUpLabel hide">上滑加载更多...</div>
            </div>
            <div class="hide remark-text">上滑加载更多</div>
            <div style="width:100%;height：50px; text-align: center;margin:20px 0;" ng-show="showLoadMore" ng-click="ckLoadMore()">更多</div>
        </div>
    </div>
</div>
