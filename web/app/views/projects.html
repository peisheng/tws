<div class="row">
    <div id="project-content" style="top:52px;">
        <div id="scroller">
            <div class="hide remark-text">下滑刷新</div>
            <div id="pullDown" class="hide ub ub-pc c-gra">
                <div class="pullDownIcon"></div>
                <div class="pullDownLabel hide">下滑刷新</div>
            </div>
            <ul id="add" class="ul">
                <li class="li clearfix m15" ng-repeat="item in items">
                    <div class="fl">
                        <div class="m15" style="text-align:center;">
                            <div class="title">
                                <a href="/web/index.html#/view-project/{{item.id}}" ng-bind="item.title"></a>
                            </div>
                            <div class="prop"><span class="glyphicon glyphicon-plus-sign" ng-bind="{{item.type_name}}"></span><span class="glyphicon glyphicon-map-marker" style="margin-left:5px;">{{item.view_count}}人阅读</span></div>
                        </div>
                    </div>
                    <div class="fr"><img class="img" ng-src="{{item.main_image_path}}" style="width:96px; height:62px; " alt="{{item.title}}图片"></div>
                </li>
            </ul>
            <div id="pullUp" class="hide ub ub-pc c-gra">
                <div class="pullUpIcon"></div>
                <div class="pullUpLabel hide">上滑加载更多...</div>
            </div>
            <div class="hide remark-text">上滑加载更多</div>
        </div>
    </div>
</div>
