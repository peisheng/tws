<div>
    <div class="row">
        <div id="content">
            <div>
                <div style="    margin: 0px 0px 9px 0px; text-align: center;background-color: #474747;height:90px">
                    <div style="width:350px;">
                        <img style="width:320px;height: 79px;" src="/web/images/focush.png">
                        <div style="margin-top:-38px;margin-bottom: 20px;margin-left:-49px;">
                            <button type="button" ng-click="ckShowQbar()" style="background: url(/web/images/btnf.png) no-repeat; background-size: cover; width: 55px;
    height: 23px; 
    border:none;
    border-radius: 2px;
    marign-top:-20px;
    margin-left:-20px;
     ">
                            </button>
                        </div>
                    </div>
                </div>
                <div ng-show="showQbar" style="position:absolute;top:120px;z-index: 9999; text-align: center;width:100%;" ng-cloak>
                    <div style="overflow: hidden;
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: 100;
    background-color: #777;
    opacity: 0.8;">
                    </div>
                    <div style="width:100%;position:relative;top:-50px;left:15px;z-index:101;text-align: center;">
                        <div style="background-color: #fff; width:100%; height:350px;text-align: center;">
                            <div style="text-align: center;"> <img src="/web/images/qbar.png">
                                <button class="btn btn-danger" ng-click="ckHideQbar()" style="margin:20px auto; width:300px;">返回页面</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="navbar_com" style="margin-top: -20px; z-index: 3;margin-left:0px; background:#00DAC6;padding-top: 4px;padding-bottom: 4px;" ng-cloak ng-show="isShowHead">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mp0 tabbl" ng-click="ckCompanys()">
                        <div class="headTab tactive" ng-if="isCompanyList"><span style="margin-left: 9px;">进驻企业</span></div>
                        <div class="headTab" ng-if="!isCompanyList"><span style="margin-left: 9px;">进驻企业</span></div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 tabb2 mp0" ng-click="ckProjects()">
                        <div class="headTab tactive" ng-if="isProjectList"><span style="margin-left: -7px;">项目与产品</span></div>
                        <div class="headTab" ng-if="!isProjectList"><span style="margin-left: -7px;">项目与产品</span></div>
                    </div>
                </div>
                <div class="row" style="background-color: #F0EFF4;padding:0 10px;">
                    <form class="sform" style="margin-bottom: -2px;">
                        <div class="input-group" style=" width: 100%;margin-left:20px;">
                            <input type="text" style="margin-top: -3px; border-radius: 4px;" class="form-control" ng-model="keyword" placeholder="搜索公司名称" aria-describedby="basic-addon1"><span class="input-group-addon" style="cursor:pointer;border: none;" id="basic-addon1">
<span class="glyphicon glyphicon-search" style=" margin-left: -52px; margin-top: -2px;
    z-index: 3;" ng-click="ckSearch()"></span></span>
                        </div>
                    </form>
                </div>
                <div class="hide remark-text">下滑刷新</div>
                <div id="pullDown" class=" hide ub ub-pc c-gra">
                    <div class="pullDownIcon"></div>
                    <div class="pullDownLabel hide">下滑刷新</div>
                </div>
                <ul id="add" class="ul">
                    <li class="li clearfix m15
 row" style="padding-bottom: 10px;margin:10px 0;" ng-repeat="item in items">
                        <div class=" col-xs-3"><img class="img" ng-src="{{item.logo_path}}" src="http://dummyimage.com/96x62/4d494d/686a82.gif&text=placeholder+image" alt="placeholder+image"></div>
                        <div class="col-xs-9" style="margin:0;padding:0;">
                            <div class="row" style=" margin: 9px 0 14px 5px;">
                                <div class="title col-xs-12" style="margin-top: 2px;">
                                    <a href="/web/index.html#/view-company/{{item.id}}" style="{{item.color}}font-size:14px; margin-left: 0px;" ng-bind="item.name" ng-click="ckVisit(item.id)"></a>
                                </div>
                            </div>
                            <div class="prop row" style="margin:-6px 0 0 18px;padding: 0;font-weight: bold;font-size:13px;"><span class="glyphicon glyphicon-map-marker" style="margin-right: 5px; margin-left: 0px;"></span><span ng-bind="item.city_name"></span><span class="glyphicon glyphicon-grain" style="margin-right: 5px;margin-left: 30px;"></span><span ng-bind="item.type_name"></span></div>
                        </div>
                    </li>
                </ul>
                <div id="pullUp" class="hide ub ub-pc c-gra">
                    <div class="pullUpIcon"></div>
                    <div class="pullUpLabel hide"></div>
                </div>
                <div class="hide remark-text">上滑加载更多</div>
                <div style="width:100%;height：50px; text-align: center;margin:20px 0;" ng-show="showLoadMore" ng-click="ckLoadMore()">加载更多</div>
                <div ng-show="showNotResult" style="width:100%; height: 100%; min-height: 627px; text-align: center;background:transparent;">
                    <img src="/web/images/warning.png" alt="not found">
                    <span>很抱歉！没有找到相关信息</span>
                </div>
            </div>
        </div>
    </div>
</div>
