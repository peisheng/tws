<div>
    <div class="row">
        <form class="sform">
            <div class="input-group" style="margin:0 10px;">
                <input type="text" class="form-control" ng-model="keyword" placeholder="搜索公司名称" aria-describedby="basic-addon1"><span class="input-group-addon" style="cursor:pointer;" id="basic-addon1"><span class="glyphicon glyphicon-search" ng-click="ckSearch()"></span></span>
            </div>
        </form>
    </div>
    <div class="row">
        <div id="content">
            <div id="scroller">
                <div class="hide remark-text">下滑刷新</div>
                <div id="pullDown" class=" hide ub ub-pc c-gra">
                    <div class="pullDownIcon"></div>
                    <div class="pullDownLabel hide">下滑刷新</div>
                </div>
                <ul id="add" class="ul">
                    <li class="li clearfix m15" ng-repeat="item in items">
                        <div class="fl"><img class="img" ng-src="{{item.logo_path}}" src="http://dummyimage.com/96x62/4d494d/686a82.gif&text=placeholder+image" alt="placeholder+image"></div>
                        <div class="fl">
                            <div class="m15">
                                <div class="title">
                                    <a href="/#/view-company/{{item.id}}" ng-bind="item.name"></a>
                                </div>
                                <div class="prop"><span class="glyphicon glyphicon-map-marker" ng-bind="item.city_name"></span><span class="glyphicon glyphicon-plus-sign" ng-bind="item.type_name"></span></div>
                            </div>
                        </div>
                    </li>
                </ul>
                <div id="pullUp" class="hide ub ub-pc c-gra">
                    <div class="pullUpIcon"></div>
                    <div class="pullUpLabel hide"></div>
                </div>
                <div class="hide remark-text">上滑加载更多</div>
            </div>
        </div>
    </div>
</div>
