<div style="background-color:#fff; ">
    <div class="row" style="background-color: #fff; max-height: 290px;">
        <div>
            <img ng-src="{{company.introduce_page.main_image_path}}" style="width:100%; max-height: 276px;" alt="{{company.name}}">
            <div class="lead text-center h4" style="filter:alpha(opacity=50); margin-top:-50px; padding-top:15px; font-weight:bold; -moz-opacity:0.9;
    -khtml-opacity: 0.9;
    opacity: 0.9;background-color:gray; width:100%; height:50px;">
                <p ng-bind="company.name"></p>
            </div>
        </div>
    </div>
    <ul class="nav nav-tabs" style="font-weight:bold;">
        <li class="{{prjActive}}" style="width:50%;"><a ng-click="ckShow(1)">项目案例</a></li>
        <li style="width:50%; " class="{{conActive}}"><a ng-click="ckShow(2)">联系我们</a></li>
    </ul>
    <div class="row" style="padding:15px;background-color: #fff;" ng-show="!showList" ng-bind-html="company.introduce_page.content ">
    </div>
    <div class="row" ng-show="showList" style="background-color: #F0EFF4;">
        <ul id="add" class="ul">
            <li class="li clearfix m15" ng-repeat="item in items">
                <div class="fl">
                    <div class="m15" style="text-align:center;">
                        <div class="title">
                            <a href="#/view-project/{{item.id}}" ng-bind="item.title"></a>
                        </div>
                        <div class="prop"><span class="glyphicon glyphicon-plus-sign" ng-bind="{{item.type_name}}"></span><span class="glyphicon glyphicon-map-marker" style="margin-left:5px;">{{item.view_count}}人阅读</span></div>
                    </div>
                </div>
                <div class="fr"><img class="img" src="http://dummyimage.com/96x62/4d494d/686a82.gif&text=placeholder+image" alt="placeholder+image"></div>
            </li>
        </ul>
        <div class="remark-text text-center" ng-click="loadNext()" ng-show="showMore" style="width: 100%; margin:30px; cursor:pointer;">点击加载更多</div>
    </div>
    <div style="clear:both;text-align: center;width:100%;padding-bottom: 30px; display: none; ">
        <img src="images/contact_b.png " style="width:100%; " />
        <button class="btn btn-danger btn-lg ">分享到朋友圈</button>
    </div>
</div>
