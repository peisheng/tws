<div>
    <div class="row" style="background-color: #fff; marign-left: 0;">
        <div style="margin-top:-1px;">
            <img style="width:100%;" alt="{{company.name}}" ng-src="{{company.introduce_page.main_image_path}}">
            <div class="lead text-center h2 " style="filter:alpha(opacity=65); margin-top:-65px; padding-top:15px; font-weight:normal;line-height: 22px;font-size:16px; -moz-opacity:0.65;-khtml-opacity: 0.75;opacity:0.75; background-color:#555; width:100%; height:65px "> </div>
            <div style="color:#fff !important;position:relative;width:100%;text-align:center;top:-74px;font-size: 17px;font-weight: normal;line-height: 22px;padding-left: 15px;height:45px;overflow-y: hidden;">
                <table style="width:100%">
                    <tbody>
                        <tr>
                            <td style="width: 100%;height: 45px;vertical-align: middle;word-break: break-all;word-wrap: break-word;text-align: center;overflow: hidden;text-overflow: ellipsis;" ng-bind="company.name"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div style=" width:100%;height:34px;margin-top: -57px; ">
        <ul class="mytab ">
            <li class="{{prjActive}} "><a ng-click="ckShow(1) " style=" ">项目案例</a></li>
            <li class="{{conActive}} " style="position: relative; float:right;left: 0; top: -34px; "><a ng-click="ckShow(2) ">联系我们</a></li>
        </ul>
    </div>
    <div style="background-color:#fff; ">
        <div class="row " style="padding:10px 0 10px 16px;background-color: #eee; " ng-show="!showList&&(!!company.address||!!company.company_phone) ">
            <div style="padding:11px 0; background-color: #fff;    clear: both;font-size: 16px;line-height: 1.5em;font-weight: normal;
    position: relative;
    top: -26px; ">
                <span class="glyphicon glyphicon-map-marker " style="margin-left:10px;padding:5px 0 ;display: block;" ng-show="!!company.address ">
                <span ng-bind="company.address " ></span>
                </span>
                <span class="glyphicon glyphicon-earphone " style="margin-left:10px;padding:5px 0; display: block;" ng-show="!!company.company_phone"> 
            <span ng-bind="company.company_phone "></span>
                </span>
            </div>
        </div>
        <div class="row " id="project-desc" style="background-color: #fff;font-size:17px;font-weight: normal; text-align: left; line-height: 1.5em;padding: 5px 13px 0 27px;    clear: both;
    position: relative;
    top: -28px; " ng-show="!showList " ng-bind-html="company.introduce_page.content ">
        </div>
    </div>
    <div>
        <div class="row " ng-show="showList " style="background-color: #F0EFF4; clear:both;     position: relative;
    top: -34px;">
            <ul class="ul" style="margin-top: 0px;background:#F0EFF4;padding-left: 15px; ">
                <li class="li clearfix " style="margin:10px 0;clear:both; " ng-repeat="item in items ">
                    <div class="col-xs-9 " style="margin-right: 0px;padding: 0;min-height:79px; ">
                        <div class="m15 row " style="text-align:left;margin: 10px 0 11px 0; ">
                            <div class="title col-xs-12 " style="margin: 0 0px 0 11px; padding: 0 33px 0 0; ">
                                <a style="font-size: 17px; font-weight: normal; line-height:0.5em;
                                  color: rgb(16, 16, 16);
    box-shadow: rgb(170, 170, 170) 0px 0px 0px;
    transform: rotate(0deg); " ng-bind="item.title " ng-click="ckVisit(item.id)"></a>
                            </div>
                            <div class="prop col-xs-12 " style="font-weight: normal;font-size:14px;line-height: 20px;padding: 0; ">
                                <span style="margin-left:12px; ">{{item.update_time}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3 " style="margin: 0px;padding: 0; "><img class="img " ng-click="ckVisit(item.id)" ng-src="{{item.main_image_path|smallpath}} " style="width:90px; height:60px;margin-right: 14px; float: right " alt="{{item.title}}图片 " /></div>
                </li>
            </ul>
            <div class="remark-text text-center " ng-click="loadNext()" ng-show="showMore " style="width: 100%; margin:30px; cursor:pointer; ">点击加载更多</div>
        </div>
    </div>
</div>
