<div style="background-color:#fff; ">
    <div class="row" style="background-color: #fff; max-height: 290px;">
        <div>
            <img ng-src="{{company.introduce_page.main_image_path}}" style="width:100%; max-height: 276px;" alt="{{company.name}}">
            <div class="lead text-center h2" style="filter:alpha(opacity=65); margin-top:-65px; padding-top:15px; font-weight:bold;font-size:16px; -moz-opacity:0.65;-khtml-opacity: 0.65;opacity:0.65; background-color:#555; width:100%; height:65px;">
            </div>
            <p style="color:#fff !important;position:relative;width:100%;text-align:center;top:-64px;font-size: 19px;font-weight: 700;" ng-bind="company.name">
            </p>
        </div>
    </div>
    <ul class="mytab">
        <li class="{{prjActive}}"><a ng-click="ckShow(1)">项目案例</a></li>
        <li class="{{conActive}}"><a ng-click="ckShow(2)">联系我们</a></li>
    </ul>
    <div class="row" style="padding:10px 0;background-color: #eee;" ng-show="!showList&&(!!company.address||!!company.phone||!!company.mobile)">
        <div style="padding:10px 0; background-color: #fff;">
            <span class="glyphicon glyphicon-map-marker" style="margin-left:10px;padding:5px 0" ng-show="!!company.address">
                <span ng-bind="company.address" ></span>
            </span>
            <br/>
            <span class="glyphicon glyphicon-earphone" style="margin-left:10px;padding:5px 0;" ng-show="!!company.phone||!!company.mobile">  
            <span ng-bind="company.phone"></span></span>
            <br/>
        </div>
    </div>
    <div class="row" id="project-desc" style="padding:15px;background-color: #fff;font-size:14px;" ng-show="!showList" ng-bind-html="company.introduce_page.content ">
    </div>
    <div class="row" ng-show="showList" style="background-color: #F0EFF4;">
        <ul id="add" class="ul">
            <li class="li clearfix m15 row" style="margin-right: 0;margin-left: 0;margin-top: 15px;" ng-repeat="item in items">
                <div class="col-xs-9" style="margin-right: 0px;padding: 0;">
                    <div class="m15 row" style="text-align:left;">
                        <div class="title col-xs-12" style="margin: 0px;padding: 0;margin-left: 10px;margin-top: 5px;">
                            <a href="/web/index.html#/view-project/{{item.id}}" style="color:#000;font-size: 15px;" ng-bind="item.title"></a>
                        </div>
                        <div class="prop col-xs-12" style="font-weight: bold;font-size:13px;">
                            <span style="margin-left:12px;">{{item.view_count}}人阅读</span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3" style="margin: 0px;padding: 0;"><img class="img" ng-src="{{item.main_image_path}}" style="width:88px; height:62px;margin-left: -18px; " alt="{{item.title}}图片" /></div>
            </li>
        </ul>
        <div class="remark-text text-center" ng-click="loadNext()" ng-show="showMore" style="width: 100%; margin:30px; cursor:pointer;">点击加载更多</div>
    </div>
    <div style="clear:both;text-align: center;width:100%;padding-bottom: 30px; display: none; ">
        <img src="images/contact_b.png " style="width:100%; " />
        <button class="btn btn-danger btn-lg ">分享到朋友圈</button>
    </div>
</div>
