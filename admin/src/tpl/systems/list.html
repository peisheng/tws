<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">系统配置</h1>
</div>
<div class="wrapper-md text-center" ng-controller="SystemsCtrl">
    <div class="input-group" style="width: 500px;">       
        <button type="button" class="btn btn-primary pull-right" ng-click="ckAdd()">系统配置</button>
    </div>
    <table class="table table-striped">
        <thead>
            <tr align="center">
                <td style="width:50px;">ID</td>
                <td>设置名称</td>
                <td>键名</td>
                <td>值</td>               
                <td style="width:200px;">操作</td>
            </tr>
        </thead>
        <tbody align="center">
            <tr ng-repeat="item in items">
                <td>{{item.id}}</td>
                <td>{{item.group}}</td>
                <td>{{item.name}}</td>
                <td>{{item.value}}</td>                
                <td>
                    <button type="button" class="btn btn-primary" ng-click="ckView(item.id)">查看
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="ckEdit(item.id)">编辑</button>                   
                </td>
            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <tm-pagination conf="paginationConf"></tm-pagination>
    </div>
</div>
