<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">配置管理</h1>
</div>
<div class="wrapper-md text-center" ng-controller="SystemsCtrl">
    <div class="input-group" style="width: 500px;">
        <button type="button" class="btn btn-primary pull-right">新建配置</button>
    </div>
    <table class="table table-striped">
        <thead>
            <tr align="center">
                <td style="width:50px;">ID</td>
                <td>名称</td>
                <td style="width:90px;">值</td>
                <td style="width:80px;">分组</td>
                <td style="width:200px;">操作</td>
            </tr>
        </thead>
        <tbody align="center">
            <tr ng-repeat="item in items">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.value}}</td>
                <td>{{item.group}}</td>
                <td>
                    <button type="button" class="btn btn-primary" onclick="ckView()">查看
                    </button>
                    <button type="button" class="btn btn-primary" onclick="ckEdit()">编辑</button>
                    <button type="button" class="btn btn-danger" onclick="ckDelete()">删除</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <tm-pagination conf="paginationConf"></tm-pagination>
    </div>
</div>
