<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">配置管理</h1>
</div>
<div class="wrapper-md text-center" ng-controller="SystemsEditCtrl">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            配置信息
           <div class="pull-right" style="font-size:24px;margin-right: 30px;" onclick="history.back()"><span class="icon-action-undo" title="返回"></span></div>
<div class="pull-right" style="font-size:24px;" ng-show="isView" ng-click="isView=!isView"><span class="glyphicon glyphicon-edit" title="编辑">&nbsp;</span></div>

        </div>
        <div class="panel-body">
            <div class="form-horizontal" id="dictForm">
                <fieldset ng-disabled="isView">
                    <div class="form-group">
                        <!-- Text input-->
                        <label class="col-sm-2 control-label" for="input01">字典KEY</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="字典KEY" name="name" ng-model="form.name" class="form-control rounded">
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Search input-->
                        <label class="col-sm-2 control-label">字典Value</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="字典Value" name="value" ng-model="form.value" class="form-control rounded">
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Select Basic -->
                        <label class="col-sm-2 control-label">字典分组</label>
                        <div class="col-sm-8">
                            <select class="form-control rounded" ng-options="item as item for item in groupList" name="group" ng-model="form.group">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" ng-click="ckSave()" class="btn btn-success">保存</button>
                        <a class="btn btn-default" onclick="history.back()">返回</a>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>
