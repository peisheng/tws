<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">产品注册</h1>
</div>
<div class="wrapper-md text-center" ng-controller="MessagesEditCtrl">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">

            <div class="pull-right" style="font-size:24px;margin-right: 30px;" onclick="history.back()"><span class="icon-action-undo" title="返回"></span></div>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" id="UserForm" method="get">
                <fieldset ng-disabled="true">
                    <div class="form-group">
                        <!-- Text input-->
                        <label class="col-sm-2 control-label" for="input01">姓名</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="姓名" name="name" ng-model="form.name" class="form-control rounded">
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Search input-->
                        <label class="col-sm-2 control-label">电子邮箱</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="电子邮箱" name="email" ng-model="form.email" class="form-control rounded">
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Search input-->
                        <label class="col-sm-2 control-label">电话</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="电话" name="phone" ng-model="form.phone" class="form-control rounded">
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Search input-->
                        <label class="col-sm-2 control-label">标题</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="标题" name="subject" ng-model="form.subject" class="form-control rounded">
                        </div>
                    </div>


                    <div class="form-group">
                        <!-- Text input-->
                        <label class="col-sm-2 control-label" for="input01">留言内容</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" style="height: 400px" ng-model="form.content">
                               
                           </textarea>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
