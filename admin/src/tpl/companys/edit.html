<form class="form-horizontal">
    <fieldset>
        <div id="legend" class="">
            <legend class="">企业信息</legend>
        </div>
        <div class="control-group">
            <!-- Text input-->
            <label class="control-label" for="input01">名称</label>
            <div class="controls">
                <input type="text" placeholder="名称" class="input-xlarge">
                <p class="help-block"></p>
            </div>
        </div>
        <div class="control-group">
            <!-- Select Basic -->
            <label class="control-label">所属类型</label>
            <div class="controls">
                <select class="input-xlarge">
                    <option>Enter</option>
                    <option>Your</option>
                    <option>Options</option>
                    <option>Here!</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <!-- Select Basic -->
            <label class="control-label">省份</label>
            <div class="controls">
                <select class="input-xlarge">
                    <option>Enter</option>
                    <option>Your</option>
                    <option>Options</option>
                    <option>Here!</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <!-- Select Basic -->
            <label class="control-label">城市</label>
            <div class="controls">
                <select class="input-xlarge">
                    <option>Enter</option>
                    <option>Your</option>
                    <option>Options</option>
                    <option>Here!</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <!-- Search input-->
            <label class="control-label">公司地址</label>
            <div class="controls">
                <input type="text" placeholder="公司地址" class="input-xlarge search-query">
                <p class="help-block"></p>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">LOGO</label>
            <!-- File Upload -->
            <div class="controls">
                <input class="input-file" id="fileInput" type="file">
            </div>
        </div>
        <div class="control-group">
            <!-- Text input-->
            <label class="control-label" for="input01">网址</label>
            <div class="controls">
                <input type="text" placeholder="网址" class="input-xlarge">
                <p class="help-block"></p>
            </div>
        </div>
    </fieldset>
</form>
