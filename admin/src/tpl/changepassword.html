<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">修改密码</h1>
</div>
<div class="wrapper-md text-center" ng-controller="ChangePasswordCtrl">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            修改密码
            <div class="pull-right" style="font-size:24px;" ng-show="" ng-click="isView=!isView"><span class="glyphicon glyphicon-edit">&nbsp;</span></div>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" id="passwordForm" method="get">
                <fieldset>
                    <div class="form-group">
                        <!-- Text input-->
                        <label class="col-sm-2 control-label" for="input01">旧密码</label>
                        <div class="col-sm-8">
                            <input type="password" name="oldPwd" ng-model="form.oldPwd" placeholder="旧密码" class="form-control rounded">
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Text input-->
                        <label class="col-sm-2 control-label" for="input01">新密码</label>
                        <div class="col-sm-8">
                            <input type="password" name="newPwd" ng-model="form.newPwd" placeholder="新密码" class="form-control rounded">
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Text input-->
                        <label class="col-sm-2 control-label" for="input01">重复新密码</label>
                        <div class="col-sm-8">
                            <input type="password" name="reNewPwd" ng-model="form.reNewPwd" placeholder="新密码" class="form-control rounded">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" ng-click="ckSave()" class="btn btn-success">保存</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
