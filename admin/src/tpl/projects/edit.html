<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">文章管理</h1>
</div>
<div class="wrapper-md text-center" ng-controller="CompanysEditCtrl">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            文章信息
            <div class="pull-right" style="font-size:24px;" ng-show="isView" ng-click="isView=!isView"><span class="glyphicon glyphicon-edit">&nbsp;</span></div>
        </div>
        <div class="panel-body">
            <div class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <!-- Text input-->
                        <label class="col-sm-2 control-label" for="input01">标题</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="标题" class="form-control rounded">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Search input-->
                        <label class="col-sm-2 control-label">描述标题</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="描述标题" class="form-control rounded search-query">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Select Basic -->
                        <label class="col-sm-2 control-label">文章分类</label>
                        <div class="col-sm-8">
                            <select class="form-control rounded">
                                <option>Enter</option>
                                <option>Your</option>
                                <option>Options</option>
                                <option>Here!</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">文章主图</label>
                        <!-- File Upload -->
                        <div class="col-sm-8">
                            <input class="form-control rounded" id="fileInput" type="file">
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Textarea -->
                        <label class="col-sm-2 control-label">内容</label>
                        <div class="col-sm-8">
                            <div class="textarea">
                                <textarea type="" class=""> </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <!-- Multiple Checkboxes -->
                        <div class="col-sm-8">
                            <!-- Inline Checkboxes -->
                            <label class="checkbox inline">
                                <input type="checkbox" value="是否为公司简介"> 是否为公司简介
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>
