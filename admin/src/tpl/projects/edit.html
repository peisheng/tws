<form class="form-horizontal">
    <fieldset>
        <div id="legend" class="">
            <legend class="">表单名</legend>
        </div>
        <div class="control-group">
            <!-- Text input-->
            <label class="control-label" for="input01">标题</label>
            <div class="controls">
                <input type="text" placeholder="标题" class="input-xlarge">
                <p class="help-block"></p>
            </div>
        </div>
        <div class="control-group">
            <!-- Search input-->
            <label class="control-label">描述标题</label>
            <div class="controls">
                <input type="text" placeholder="描述标题" class="input-xlarge search-query">
                <p class="help-block"></p>
            </div>
        </div>
        <div class="control-group">
            <!-- Select Basic -->
            <label class="control-label">文章分类</label>
            <div class="controls">
                <select class="input-xlarge">
                    <option>Enter</option>
                    <option>Your</option>
                    <option>Options</option>
                    <option>Here!</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">文章主图</label>
            <!-- File Upload -->
            <div class="controls">
                <input class="input-file" id="fileInput" type="file">
            </div>
        </div>
        <div class="control-group">
            <!-- Textarea -->
            <label class="control-label">内容</label>
            <div class="controls">
                <div class="textarea">
                    <textarea type="" class=""> </textarea>
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label"></label>
            <!-- Multiple Checkboxes -->
            <div class="controls">
                <!-- Inline Checkboxes -->
                <label class="checkbox inline">
                    <input type="checkbox" value="是否为公司简介"> 是否为公司简介
                </label>
            </div>
        </div>
    </fieldset>
</form>
