    <h1 class="m-n font-thin h3">操作日志</h1>
</div>
<div class="wrapper-md text-center" ng-controller="OperatesCtrl">

    <table class="table table-striped">
        <thead>
            <tr align="center">
                <td style="width:50px;">ID</td>
                <td>操作名称</td>
                <td style="width:90px;">说明</td>
                <td style="width:80px;">操作人</td>
                <td style="width:80px;">结果</td>
                <td style="width:90px;">时间</td>
            </tr>
        </thead>
        <tbody align="center">
            <tr ng-repeat="item in items">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.descript}}</td>
                <td>{{item.user_name}}</td>
                <td>{{item.result}}</td>
                <td>{{item.result}}</td>
                <td>
                    <button type="button" class="btn btn-primary" onclick="ckView()">查看</button>
                    <button type="button" class="btn btn-primary" onclick="ckEdit()">编辑</button>
                    <button type="button" class="btn btn-danger" onclick="ckDelete()">删除</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <tm-pagination conf="paginationConf"></tm-pagination>
    </div>
</div>
