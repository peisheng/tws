<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">操作日志</h1>
</div>
<div class="wrapper-md text-center" ng-controller="OperatesCtrl">
    <div class="button-group pull-right" style="width: 500px;">
        <button type="button" class="btn btn-danger" style="margin-right: 20px;" ng-click="clearLog(1)">清空一个月前的日志</button>
        <button type="button" class="btn btn-danger" ng-click="clearLog(0)">清空所有日志</button>
    </div>
    <table class="table table-striped">
        <thead>
            <tr align="center">
                <td style="width:50px;">ID</td>
                <td>操作名称</td>
                <td>说明</td>
                <td>操作人</td>
                <td>结果</td>
                <td>时间</td>
            </tr>
        </thead>
        <tbody align="center">
            <tr ng-repeat="item in items">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.descript}}</td>
                <td>{{item.user_name}}</td>
                <td>{{item.result}}</td>
                <td>{{item.create_time|date:'yyyy-MM-dd'}}</td>
            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <tm-pagination conf="paginationConf"></tm-pagination>
    </div>
</div>
