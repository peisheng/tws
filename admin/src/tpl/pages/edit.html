<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">单页管理</h1>
</div>
<div class="wrapper-md text-center" ng-controller="PagesEditCtrl">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            单页信息
            <div class="pull-right" style="font-size:24px;margin-right: 30px;" onclick="history.back()"><span class="icon-action-undo" title="返回"></span></div>
            <div class="pull-right" style="font-size:24px;" ng-show="isView" ng-click="isView=!isView"><span class="glyphicon glyphicon-edit" title="编辑">&nbsp;</span></div>
        </div>
        <div class="panel-body">
            <div class="form-horizontal" id="projectForm">
                <fieldset ng-disabled="isView">
                    <div class="form-group">
                        <!-- Text input-->
                        <label class="col-sm-2 control-label" for="input01">页面名称</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="页面名称" ng-model="form.page_name" name="page_name" class="form-control rounded">
                            <p class="help-block"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Search input-->
                        <label class="col-sm-2 control-label">页面标题</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="页面标题" ng-model="form.page_title" name="page_title" class="form-control rounded search-query">
                            <p class="help-block"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Textarea -->
                        <label class="col-sm-2 control-label">页面内容</label>
                        <div class="col-sm-8">                           
                            <div>
                                <script id="page_content" name="page_content" type="text/plain" style="width:100%;height:100%;min-height:400px;">
                                </script>
                            </div>
                        </div>                         
                    </div> 

                    <div class="form-group">
                        <button type="button" ng-click="ckSave()" class="btn btn-success">保存</button>
                        <a class="btn btn-default" onclick="history.back()">返回</a>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>
