<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">分类添加</h1>
</div>
<div class="wrapper-md text-center" ng-controller="CategoryEditCtrl">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            分类信息
            <div class="pull-right" style="font-size:24px;margin-right: 30px;" onclick="history.back()"><span class="icon-action-undo" title="返回"></span></div>
            <div class="pull-right" style="font-size:24px;" ng-show="isView" ng-click="isView=!isView"><span class="glyphicon glyphicon-edit" title="编辑">&nbsp;</span></div>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" id="UserForm" method="get">
                <fieldset ng-disabled="isView">
                    <div class="form-group">
                        <!-- Search input-->
                        <label class="col-sm-2 control-label">父分类</label>
                        <div class="col-sm-8">
                           <select></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Text input-->
                        <label class="col-sm-2 control-label" for="input01">分类名称</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="分类名称" name="user_name" ng-model="form.user_name" class="form-control rounded">
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Search input-->
                        <label class="col-sm-2 control-label">排序</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="排序" name="real_name" ng-model="form.real_name" class="form-control rounded">
                        </div>
                    </div>
                     
                    <div class="form-group">
                        <button type="button" ng-click="ckSave()" class="btn btn-success">保存</button>
                        <a class="btn btn-default" ui-sref="app.users">返回</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
