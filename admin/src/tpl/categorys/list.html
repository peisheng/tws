<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">分类管理</h1>
</div>
<div class="wrapper-md text-center" ng-controller="CategoryCtrl">
    <div class="input-group" style="width: 500px;">      
        <button type="button" class="btn btn-primary pull-right" ng-click="ckAdd()">新建分类</button> 
    </div>
    <table class="table table-striped">
        <thead>
            <tr align="center">
                <td style="width:50px;">ID</td>
                <td>分类名称</td>
                <td>父分类ID</td>              
                <td>排序</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody align="center">
            <tr ng-repeat="item in items">
                <td>{{item.id}}</td>
                <td>{{item.category_name}}</td>
                <td>{{item.parent_id}}</td>
                <td>{{item.sort}}</td>               
                <td>
                    <button type="button" class="btn btn-primary" ng-click="ckView(item.id)">查看
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="ckEdit(item.id)">编辑</button>
                    <button type="button" class="btn btn-danger" ng-click="ckDelete(item.id)">删除</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <tm-pagination conf="paginationConf"></tm-pagination>
    </div>
</div>
